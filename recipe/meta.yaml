{% set name = "pythonnet" %}
{% set version = "3.0.0.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a828b2f02d1ea82f8b1e456e73e7c729a2666d0cb30a722d4f0b5a2b0837645c
  patches:
    - libdl.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
    - clangdev  # [linux]
    - pkg-config  # [not win]
  host:
    - mono  # [not win]
    - pip
    - pycparser
    - python
    - wheel
  run:
    - mono  # [not win]
    - pycparser
    - python

test:
  imports:
    - clr

about:
  home: http://pythonnet.github.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: .Net and Mono integration for Python
  description: |
    Python for .NET is a package that gives Python programmers nearly seamless integration with the
     .NET Common Language Runtime (CLR) and provides a powerful application scripting tool for .NET
      developers.
  dev_url: https://github.com/pythonnet/pythonnet

extra:
  recipe-maintainers:
    - m-rossi
    - bgruening
